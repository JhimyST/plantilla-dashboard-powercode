<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Iconos Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- estilos personalizados -->
  <!-- <link rel="stylesheet" href="css/estilos.css"> -->

  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body>


  <div class="container d-flex justify-content-center my-5">
    <div class="card shadow px-3" style="width: fit-content;">
      <div class="card-body">
        <div class="imagen-usuario text-center mb-5">
          <img src="./img/user1-128x128.jpg" alt="" width="100" height="100" class="rounded-circle">
        </div>
        
        <h5 class="card-title text-center fw-semibold mb-5">Inicio de Sesión</h5>

        <div class="d-flex">
          <form>
            <div class="mb-3">
              <label for="userName" class="form-label">Usuario</label>
              <input type="email" class="form-control" id="userName" name="userName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="userPassword" name="userPassword">
            </div>
            <div class="mb-3 mt-5 d-grid">
              <button id="btnInicioSesion" name="btnInicioSesion" type="submit" class="btn btn-primary">Acceder</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Habilitar Pop-overs Bootstrap -->
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>

  <!-- Custom JS -->
  <script src="./js/script.js"></script>
</body>

</html>
